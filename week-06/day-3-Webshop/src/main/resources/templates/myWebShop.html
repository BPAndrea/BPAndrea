<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='/myShopStyles.css'/>
    <title>My Shop</title>
</head>
<body>
<form class="form" action="action=https://newsletter-ws.herokuapp.com/register" method="post" id="searchFor">
    <h1>My Shop</h1>
    <a href="">only aviable</a>
    <a href="">cheapest first</a>
    <a href="">contains nike</a>
    <a href="">average stock</a>
    <a href="">most expensive aviable</a>
    <label for="search">Search for:</label>
    <input type="text" placeholder="...something like nike" id="search" required>
    <button class="submit" type="submit" form="searchFor" value="Submit">Search</button>
</form>

<table>
    <thead>
    <tr>
        <td>Name</td>
        <td>Description</td>
        <td>Price</td>
        <td>Quantity of stock</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="shopitem : ${shopitems}">
        <td th:text="${shopitem.getName()}"></td>
        <td th:text="${shopitem.getDescription()}"></td>
        <td th:text="${shopitem.getPrice()}"></td>
        <td th:text="${shopitem.getQuantityOfStock()}"></td>
    </tr>

    </tbody>
</table>

</body>
</html>
