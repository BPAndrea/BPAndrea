    <button id="myButton">Click me</button>
    <p id="message"></p>

    <script>
        /*Create a simple HTML document with one button.
        If the user clicks the button 3 times, and 5 seconds is already elapsed since the page is loaded, a text should
        appear under the button:            5 seconds elapsed and clicked 3 times
        If the user starts clicking before the first 5 seconds, nothing should be printed*/
        const myButton = document.getElementById("myButton");
        const message = document.getElementById("message");
        let hitButton = 0;
        let fiveSeconds = false;
        let clickThreeTimes = () => {
            hitButton++;
            console.log(hitButton);
            if((hitButton == 3) && (fiveSeconds == true)) {
                message.textContent = "5 seconds elapsed and clicked 3 times!";
            }
        };
        setTimeout(() => {fiveSeconds = true;}, 5000);

       myButton.addEventListener("click", clickThreeTimes);
