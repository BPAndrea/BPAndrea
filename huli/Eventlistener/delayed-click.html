<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Delayed click</title>
</head>
<body>
    <button id="myButton">Click me</button>
    <p id="message"></p>
    
</body>

<script>
    //Create a simple HTML document with one button.
    // If the user clicks the button it should wait 2 seconds 
    //and it should show a text under the button: 2 seconds ellapsed
    const myButton = document.getElementById("myButton");
    const message = document.getElementById("message");
    let delayedAnswer = setTimeout(() => {
        message.textContent = "2 seconds ellapsed";
    }, 2000);
    myButton.addEventListener("click", delayedAnswer());
</script>
</html>
