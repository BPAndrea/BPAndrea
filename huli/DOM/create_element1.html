<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: CreateElement</title>
  </head>
  <body>
    <ul class="asteroids">
      <li id="b325" class="asteroid">The King</li>
      <li class="asteroid b326">The Conceited Man</li>
    </ul>
    <div class="container"></div>

    <script>
        const asteroidList = document.querySelector("ul.asteroids");
        const greenFox = document.createElement("li");
        greenFox.textContent = "The Green Fox";
        asteroidList.appendChild(greenFox);
        const lamplighter = document.createElement("li");
        lamplighter.textContent = "The Lamplighter";
        asteroidList.appendChild(lamplighter);

        const myContainer = document.getElementsByClassName("container")[0];
        const myHeading = document.createElement("h1");
        myHeading.textContent = "I can add elements to the DOM!";
        myContainer.appendChild(myHeading);
        const myImage = document.createElement("img");
       
        myImage.setAttribute('src', "./puppy.jpg")
        myContainer.appendChild(myImage);
    </script>

    <!-- You can work in the html or in a separate js file. Like:

          myImage.src ="./puppy.jpg"

    </script>
    OR
    <script src="createelement-1.js"></script> -->
  </body>
</html>
