<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: CreateElement</title>
  </head>
  <body>
    <ul class="asteroids">
      <li>The King</li>
    </ul>

    <script>
        const asteroids = document.getElementsByClassName("asteroids")[0];
        const toRemove = document.getElementsByTagName("li")[0];
        asteroids.removeChild(toRemove);

    const planetData = [
      {
        category: 'inhabited',
        content: 'Foxes',
        asteroid: true,
      },
      {
        category: 'inhabited',
        content: 'Whales and Rabbits',
        asteroid: true,
      },
      {
        category: 'uninhabited',
        content: 'Baobabs and Roses',
        asteroid: true,
      },
      {
        category: 'inhabited',
        content: 'Giant monsters',
        asteroid: false,
      },
      {
        category: 'inhabited',
        content: 'Sheep',
        asteroid: true,
      },
    ];
    
    for(let i = 0; i < planetData.length; i++) {
             if(planetData[i].asteroid == true){
                 console.log(planetData[i]);
                 let newElement = document.createElement("li");
                 newElement.textContent = planetData[i].content;
                 newElement.classList.add(planetData[i].category);
                 asteroids.appendChild(newElement);
             }
         }
 
        
        </script>
