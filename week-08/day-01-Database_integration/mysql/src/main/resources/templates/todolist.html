<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo list</title>
    <link rel="stylesheet" type="text/css" href="/main.css">
</head>
<body>
<h1>Todos for today</h1>

<a href="/todo/add" >Add new todo</a><br>
<a href="/todo/assign" >List of assignees</a><br>

<form th:action="@{/todo/search}", th:method="post" th:object="${todo}">
    <label for="title">Search todo
        <input name="title" type="text" id="title" placeholder="title or description" th:field="*{title}">
    </label>
    <button>Search</button>
</form>

<table>

    <tr>
        <th>ID</th>
        <th>ACTION</th>
        <th>DONE</th>
        <th>URGENT</th>
    </tr>
    <tr th:each="todo : ${todos}">
        <td th:text="${todo.getId()}">ID</td>
        <td th:text="${todo.getTitle()}">Action</td>
        <td th:text="${todo.isDone()}">Done</td>
        <td th:text="${todo.isUrgent()}">Urgent</td>
        <td> <a th:href="@{/todo/{id}/delete(id=${todo.getId()})}">delete</a></td>
        <td>
            <a th:href="@{/todo/{id}/edit(id=${todo.getId()})}" th:action="@{/todo/{id}/edit(id=${todo.getId()})}">edit</a>

        </td>

    </tr>
</table>



</body>
</html>
