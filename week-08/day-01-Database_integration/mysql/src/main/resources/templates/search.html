<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo list</title>
    <link rel="stylesheet" type="text/css" href="/main.css">
</head>
<body>
<h1>Todos for today</h1>

<p th:text="${queryResult}"></p>

<table>

    <tr>
        <th>ID</th>
        <th>ACTION</th>
        <th>DESCRIPTION</th>
        <th>DONE</th>
        <th>URGENT</th>
    </tr>
    <tr th:each="todo : ${foundItems}">
        <td th:text="${todo.getId()}">ID</td>
        <td th:text="${todo.getTitle()}">Action</td>
        <td th:text="${todo.getDescription()}">Action</td>
        <td th:text="${todo.isDone()}">Done</td>
        <td th:text="${todo.isUrgent()}">Urgent</td>
    </tr>
</table>

</body>
</html>
