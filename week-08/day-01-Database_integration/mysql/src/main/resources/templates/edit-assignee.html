<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit assignee</title>
</head>
<body>
<form th:action="@{/todo/assign/{id}/edit(id=${assignee.id})}" th:method="post" th:object="${assignee}">
    <div>
        <label for="name">Name: </label>
        <input id="name" name="name" th:field="*{name}"><br>
    </div>
    <div>
        <label for="email">Email: </label>
        <input id="email" name="email" th:field="*{email}"><br>
    </div>
    <button>Edit assignee</button>
</form>
</body>
</html>
